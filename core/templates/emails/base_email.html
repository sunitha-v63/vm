<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ subject|default:"VetriMart Notification" }}</title>

    <style>
        body {
            background: #f5f5f5;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .email-wrapper {
            background: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
        .highlight {
            color: #ff9800;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="email-wrapper">
    {% block content %}
    {% endblock %}
</div>

<div class="footer">
    © {{ now|date:"Y" }} VetriMart • This is an automated email.
</div>

</body>
</html>
